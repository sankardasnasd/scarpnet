

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapnet Agency Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/bg.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
        }
        .registration-container {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
        }
        .registration-container h1 {
            text-align: center;
            color: #ffc107; /* Yellow or rust-like color */
            font-size: 24px;
            margin-bottom: 30px;
        }
        .registration-container label {
            color: #fff;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }
        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            color: black;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .registration-container button:hover {
            background-color: #e0a800;
        }
        .registration-container p {
            text-align: center;
            color: #fff;
            margin-top: 15px;
            font-size: 14px;
        }
        .registration-container p a {
            color: #ffc107;
            text-decoration: none;
        }
        .registration-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h1>Register Scrapnet Agency</h1>
        <form method="post" action="">  <!-- Update with the actual action URL -->
            {% csrf_token %}

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" pattern="[a-zA-Z. ]+" title="Please enter a valid name (letters and dots allowed)" required>


            <label for="place">Place</label>
            <input type="text" id="place" name="place" placeholder="Enter your place" pattern="[a-z A-Z]+" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Please enter a valid Gmail address (e.g., example@gmail.com)">


            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" pattern="[6789][0-9]{9}" placeholder="Enter your phone number" required>

            <label for="post">Post</label>
            <input type="text" id="post" name="post" placeholder="Enter your post" pattern="[a-z A-Z]+" required>

            <label for="password">Password</label>
<input type="password" id="password" name="Password" placeholder="Enter your password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >

            <button type="submit" name="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/">Login</a></p>
    </div>

</body>
</html>
